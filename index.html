<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Debit Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card-container">
      <div class="debit-card">
        <!-- Front of the card -->
        <div class="card-face card-front">
          <h3 class="bank-name">BANK NAME</h3>
          <div class="chip"></div>
          <div class="card-number">1234 5678 9012 3456</div>
          <div class="expiry">EXP: 01/25</div>
          <div class="cardholder-name">CARDHOLDER NAME</div>
        </div>
        <!-- Back of the card -->
        <div class="card-face card-back">
          <div class="strip"></div>
          <div class="signature-area">
            <span class="signature-text">Authorized Signature</span>
            <div class="signature-strip"></div>
            <div class="cvv">123</div>
          </div>
          <div class="contact-info">
            <p>For customer service, call: +123-456-789 or +1-000-123-456</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
